<div class="bg-hero-pattern bg-no-repeat bg-cover ">

    <div class="backdrop-blur-md flex h-screen justify-center items-center">
        <div class="
        backdrop-blur-md
        container mx-auto flex flex-row box-border rounded-lg h-auto justify-center text-center items-center
           bg-gradient-to-r from-blue-200 to-cyan-100
           p-3
           ">
            <div class="basis-1/2">
                <mwl-calendar-month-view
                class="rounded-lg bg-logo"
                [viewDate]="viewDate" [events]="events"
                    (beforeViewRender)="beforeMonthViewRender($event)" [refresh]="refresh"
                    (dayClicked)="handleEvent($event)">
                </mwl-calendar-month-view>
            </div>
            <div class="basis-1/2 ">
                <!-- Book via whatsapp -->
                <div class="flex flex-col items-center justify-center space-y-4">
                    <h1 class="text-lg font-semibold">Confirm the booking on WhatsApp</h1>


                    <!-- Wed Feb 14 2024 00:00:00 GMT+0530 (India Standard Time) -->
                    <p class="text-sm text-gray-600" *ngIf="selectedDate != null">You have selected the date: {{
                        selectedDate | date: 'fullDate' }}</p>


                    <p class="text-sm text-gray-600">You can confirm the booking by sending a message on WhatsApp.
                        We will get back to you as soon as possible.</p>


                    <button
                        class="justify-center whitespace-nowrap text-sm font-medium
                        ring-offset-background transition-colors
                        focus-visible:outline-none focus-visible:ring-2
                        focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                         hover:bg-primary/90 h-10 bg-[#128c7e] text-white px-6 py-2 rounded-full flex items-center space-x-2">
                        <!-- get image from internet -->
                        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="whatsapp"
                            class="w-6 h-6" />
                        <span>Continue to Chat</span>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</div>
